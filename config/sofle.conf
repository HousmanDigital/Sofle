# Enable the Sofle OLED Display
CONFIG_ZMK_DISPLAY=y

# Add support for encoders
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# Add RGB underglow / backlight support
CONFIG_ZMK_RGB_UNDERGLOW=y

# Disable external power toggling by the underglow to keep the display on
CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=y

# Enable battery and power management features
CONFIG_ZMK_BATTERY=y
CONFIG_ZMK_BATTERY_REPORT=y            # Enables battery level reporting
CONFIG_ZMK_SLEEP=y                     # Enables sleep mode when idle

# RGB lighting effects
CONFIG_ZMK_RGB_EFFECT_BREATHING=y      # Breathing effect for RGB lighting
CONFIG_ZMK_RGB_EFFECT_RAINBOW=y        # Rainbow effect
CONFIG_ZMK_RGB_EFFECT_STATIC=y         # Static colour setting
CONFIG_ZMK_RGB_HUE_STEP=10             # Step size for hue changes
CONFIG_ZMK_RGB_SAT_STEP=10             # Step size for saturation changes
CONFIG_ZMK_RGB_BRT_STEP=10             # Step size for brightness changes

# Split keyboard settings
CONFIG_ZMK_SPLIT=y
#CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y        # Sets one side as primary (central role)
CONFIG_ZMK_SPLIT_BLE=y                 # Enables Bluetooth LE for split communication

